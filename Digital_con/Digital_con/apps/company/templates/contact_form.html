{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    <title>Contacto Form</title>
{% endblock title %}

{% block content %}
{% include '../../theme_base/templates/menu.html' %}
    <h1>Agregar contacto</h1>
    <form class="form col-sm-4" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock content %}
