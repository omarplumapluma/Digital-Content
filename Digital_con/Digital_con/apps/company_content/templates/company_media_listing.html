{% extends "base.html" %}

{% block title %}
    <title>Conatenidos</title>
{% endblock title %}

{% block content %}
{% include '../../theme_base/templates/menu.html' %}

<div class="container">
    <!-- search form -->
    <div class="col-sm-12 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">

        <h1>Lista de contenidos</h1>
        {% for content in contents %}
            <ul class="list-group">
              <li class="list-group-item">
                <a href="{{ content.get_content_detail_url }}" ><h4>{{ content.campaign }}</h4></a>
              </li>
            </ul>
        {% endfor %}
        <a href="{% url 'company_media_form' %}" class="btn btn-primary">Agregar contenido</a>
        <a href="{% url 'companies_list' %}" class="btn btn-danger">Regresar</a>
    </div>
</div>
{% endblock content %}
